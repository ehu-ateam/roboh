<ion-header>
    <ion-navbar class="title-container">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-title>
                        <div class="title-roboh">Roboh</div> 
                        <div class="title-status-icon {{status ? 'powered-on': 'powered-off'}}">
                            <ion-icon name="power"></ion-icon>
                        </div>
                    </ion-title>
                </ion-col>
                <ion-col>
                    <button ion-button color="light" (click)="onShutdown()">
                        Power off &nbsp;
                        <ion-icon name="radio-button-off" ></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
        
    </ion-navbar>
</ion-header>

<ion-content class="joysticks-container" padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <div class="joystick-container">
                        <div class="joystick-title">Direction</div>
                        <virtual-joystick (onChange)="onChangeDirection($event)" [resetOnRelease]="true"></virtual-joystick>
                    </div>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <div class="joystick-container">
                        <div class="joystick-title">Speed</div>
                        <virtual-joystick (onChange)="onChangeSpeed($event)" [resetOnRelease]="true"></virtual-joystick>
                    </div>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
