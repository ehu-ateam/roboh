<ion-header>
    <ion-navbar>
        <ion-title>
            Sexy roboh
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="buttons">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-range min="-1" max="1" [(ngModel)]="movement.direction" color="dark" snaps="true" (ionChange)="onChangeMovement()">
                            <ion-label range-left>left</ion-label>
                            <ion-label range-right>right</ion-label>
                        </ion-range>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-range min="-1" max="1" [(ngModel)]="movement.speed" color="dark" snaps="true" (ionChange)="onChangeMovement()">
                            <ion-label range-left>Backward</ion-label>
                            <ion-label range-right>Foward</ion-label>
                        </ion-range>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        
    </div>
</ion-content>
