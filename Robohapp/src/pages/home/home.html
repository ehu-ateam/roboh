<ion-header>
    <ion-navbar class="title-container">
        <ion-title>
            Roboh
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="joysticks-container" padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <div class="joystick-container">
                        <div class="joystick-title">Direction</div>
                        <virtual-joystick (onChange)="onChangeDirection($event)"></virtual-joystick>
                    </div>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <div class="joystick-container">
                        <div class="joystick-title">Speed</div>
                        <virtual-joystick (onChange)="onChangeSpeed($event)"></virtual-joystick>
                    </div>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
